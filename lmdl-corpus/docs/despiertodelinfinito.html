		<div style="text-align:center;">
		<img src = "/img/despierto.jpg" />
		</div>
		<br>
		<p style="text-align:center;">A veces el camino se convierte en curva cerrada.</p>
		<p style="text-align:center;">El aliento en verde musgo que roza las doradas hojas.</p>
		<p style="text-align:center;">El rumor del agua acompaña los trinos de aves niñas.</p>
		<p style="text-align:center;">La brisa dormida se despereza con delicadeza.</p>
		<p style="text-align:center;">Y por fin despierto del infinito.</p>
