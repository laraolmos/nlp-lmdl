<h1>Acurrucadas</h1>
<div style="text-align:center;">
<img src="/img/acurrucadas.jpg"/>
</div>

 
<p>El viento las amontona en los rincones,<br>
acurrucadas quedan en las alas del otoño.</p>

<p>El frio las funde en las esquinas,<br>
acurrucadas yacen en el túnel del tiempo.</p>

<p>Las hojas, <br>
arrullan los silencios de paseantes,<br>
amalgaman las ilusiones de errantes.</p>

<p>Acurrucadas.</p>
